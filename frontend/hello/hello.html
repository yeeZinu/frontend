<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ body }}</p>
    </div>
    <script type="text/javascript">
        let app = {
            data() {
                return {
                    title: 'hello world',
                    body: 'good morning'
                };
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
