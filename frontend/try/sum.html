<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type=text] {
            padding: 4px;
        }

        div.sum {
            font-size: 16pt;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>합계</h1>
        <div>
            <label>from</label>
            <input type="text" v-model.number="from" />
        </div>
        <div>
            <label>to</label>
            <input type="text" v-model="to" />
        </div>
        <hr />
        <div class="sum">
            {{ sum() }}
        </div>
    </div>
    <script type="text/javascript">
        let app = {
            data() {
                return {
                    from: 1,
                    to: 100,
                };
            },
            methods: {
                sum() {
                    let s = 0;
                    let f = this.from;
                    while(f<=this.to){
                        s = s + f;
                        f++;
                    }
                    return s
                    
                }
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
