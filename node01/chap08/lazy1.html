<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        input {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy="message" />
        <pre>[{{ message }}]</pre>
    </div>
    <script type="text/javascript">
        let app = {
            data() {
                return {
                    message: ''
                }
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
